<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITT ECU Tuner Dashboard</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #0ef;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #111;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        /* Title */
        h1 {
            font-size: 36px;
            color: #ff3131;
            text-shadow: 0 0 5px #ff3131;
        }

        /* Buttons */
        .voice-command-btn, .connect-btn, .data-btn {
            background-color: #ff3131;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff3131;
            margin-bottom: 10px;
        }
        .voice-command-btn:hover, .connect-btn:hover, .data-btn:hover {
            background-color: #e60000;
        }

        /* Status and Diagnostics */
        .status-section {
            color: #0ef;
            font-size: 18px;
            margin: 10px;
        }

        .status-title {
            font-weight: bold;
            margin-top: 20px;
            color: #ff3131;
        }

        .status-value {
            font-size: 22px;
            margin: 5px 0;
            color: #0ef;
        }

        /* Scanner and Voice Visualizer Effects */
        .scanner, .visualizer { display: flex; justify-content: center; margin: 20px 0; }
        .light, .bar { width: 20px; height: 20px; margin: 0 4px; background-color: #333; border-radius: 50%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.8); }
        .light:nth-child(odd) { background-color: #ff3131; }
        .light:nth-child(even) { background-color: #007bff; }

        /* Voice Visualizer Animation */
        @keyframes voice { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; }}
    </style>
</head>
<body>
    <div class="container">
        <h1>KITT ECU Tuner Dashboard</h1>

        <!-- Voice Command Button and Visualizer -->
        <button class="voice-command-btn" onclick="sendVoiceCommand()">Activate Voice Command</button>
        <div class="visualizer" id="voiceVisualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <!-- Scanner Lights for KITT Effect -->
        <div class="scanner"><div class="light"></div><div class="light"></div></div>

        <!-- Connection Status and Controls -->
        <div class="status-section">
            <button class="connect-btn" onclick="checkConnection()">Check Connection</button>
            <button class="connect-btn" onclick="startRealTimeUpdates()">Start Real-Time Updates</button>
            <button class="connect-btn" onclick="stopRealTimeUpdates()">Stop Real-Time Updates</button>
            
            <div class="status" id="connectionStatus">Connection Status: Unknown</div>
        </div>

        <!-- Data Display Sections -->
        <div class="status-section">
            <div class="status-title">RPM:</div>
            <div id="rpmData" class="status-value">-</div>

            <div class="status-title">Speed:</div>
            <div id="speedData" class="status-value">-</div>

            <div class="status-title">Engine Temperature:</div>
            <div id="tempData" class="status-value">-</div>

            <div class="status-title">Fuel Level:</div>
            <div id="fuelData" class="status-value">-</div>
            
            <div class="status-title">Throttle Position:</div>
            <div id="throttleData" class="status-value">-</div>

            <div class="status-title">Intake Air Temperature:</div>
            <div id="intakeTempData" class="status-value">-</div>

            <div class="status-title">Battery Voltage:</div>
            <div id="batteryData" class="status-value">-</div>
        </div>

        <!-- Fault Code Section -->
        <h2>Fault Code Analysis</h2>
        <button class="data-btn" onclick="readFaultCodes()">Read Fault Codes</button>
        <button class="data-btn" onclick="clearFaultCodes()">Clear Fault Codes</button>
        <div class="status-section">
            <div class="status-title">Fault Codes:</div>
            <div id="faultCodes" class="status-value">No fault codes</div>
        </div>
        
        <!-- GPT Diagnostic Insights Section -->
        <h2>GPT Diagnostic Insights</h2>
        <button class="data-btn" onclick="sendVoiceCommand()">Fetch GPT Insights</button>
        <div class="status-section">
            <div class="status-title">GPT Analysis:</div>
            <div id="gptAnalysis" class="status-value">No analysis requested yet</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "/api/tune";
        
        async function sendVoiceCommand() {
            try {
                const response = await fetch(`${API_BASE_URL}/voice_command`, { method: 'POST' });
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error("Error sending voice command:", error);
            }
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/connection_status`);
                const data = await response.json();
                document.getElementById('connectionStatus').textContent = data.connected ? "Connected" : "Disconnected";
            } catch (error) {
                console.error("Error checking connection status:", error);
            }
        }

        function startRealTimeUpdates() {
            updateInterval = setInterval(fetchVehicleData, 1000);
        }

        function stopRealTimeUpdates() {
            clearInterval(updateInterval);
        }

        async function fetchVehicleData() {
            try {
                const response = await fetch(`${API_BASE_URL}/vehicle_data`);
                const data = await response.json();
                
                document.getElementById('rpmData').textContent = data.rpm || "-";
                document.getElementById('speedData').textContent = data.speed || "-";
                document.getElementById('tempData').textContent = data.engineTemp || "-";
                document.getElementById('fuelData').textContent = data.fuelLevel || "-";
                document.getElementById('throttleData').textContent = data.throttlePosition || "-";
                document.getElementById('intakeTempData').textContent = data.intakeAirTemp || "-";
                document.getElementById('batteryData').textContent = data.batteryVoltage || "-";
            } catch (error) {
                console.error("Error fetching vehicle data:", error);
            }
        }

        async function readFaultCodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/fault_codes`);
                const data = await response.json();
                document.getElementById('faultCodes').textContent = data.codes.join(', ') || "No fault codes";
            } catch (error) {
                console.error("Error reading fault codes:", error);
                document.getElementById('faultCodes').textContent = "Error retrieving fault codes.";
            }
        }
        
        async function clearFaultCodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/clear_fault_codes`, { method: 'POST' });
                document.getElementById('faultCodes').textContent = "Fault codes cleared";
            } catch (error) {
                console.error("Error clearing fault codes:", error);
                document.getElementById('faultCodes').textContent = "Error clearing fault codes.";
            }
        }
    </script>
</body>
</html>
